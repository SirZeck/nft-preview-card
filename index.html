<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section class="card-component">
      <div class="section-center clearfix">
        <article class="nft-image">
          <div class="nft-img-container">
            <img
              src="./images/image-equilibrium.jpg"
              alt="nft image"
              class="nft-img"
            />
            <div class="img-overlay">
              <img
                src="./images/icon-view.svg"
                alt="view"
                class="nft-img-icon"
              />
            </div>
          </div>
        </article>
        <article class="nft-info">
          <h2 class="nft-title">Equilibrium #3429</h2>
          <p class="nft-text">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="nft-price-time">
            <h4 class="nft-price">
              <span
                ><img
                  src="./images/icon-ethereum.svg"
                  alt="img"
                  class="nft-price-img" /></span
              >0.041 ETH
            </h4>
            <h4 class="nft-time">
              <span
                ><img
                  src="./images/icon-clock.svg"
                  alt="clock"
                  class="nft-time-img" /></span
              >3 days left
            </h4>
          </div>
        </article>
        <div class="line"></div>
        <div class="footer">
          <img src="./images/image-avatar.png" alt="" class="avatar" />
          <p>Creation of <span class="name">Jules Wyvern</span></p>
        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/SirZeck">Aditya Raj</a>.
    </div>
  </body>
</html>
